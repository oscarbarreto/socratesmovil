<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sócrates PUCP</title>
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />
	<link rel="stylesheet" type="text/css" href="css/socrates.css" />
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.mobile-1.3.1.min.js"></script>
	<!--<script type="text/javascript" src="js/cordova.js"></script>-->
	<script src="js/barcodescanner.js"></script>
	<script src="js/login.js"></script>
	<script src="js/code.js"></script>
</head>
<body>
	<div id="index" data-role="page" class="jqm-demos" data-quicklinks="true">
    	<div id="indexHeader" data-role="header" class="jqm-header">
	        <h1>Sócrates PUCP</h1>
	        <a href="#popupMenu" data-position-to="origin" data-rel="popup" data-icon="grid" class="ui-btn-right" data-corners="false" data-iconpos="notext"> </a>
		</div><!-- /header -->
	    <div id="indexContent" data-role="content" class="jqm-content">
	    	<div style="color:#FF0000;">
	    		<h3 id="errorMesage"></h3>
	    	</div>
	    	<form name="myForm" id="myForm" method="POST">
	    		<div>
	    			<label for="email" data-corners="false">Correo PUCP:</label>
					<input name="email" id="email" value="" type="text" data-corners="false">
					<span id="emailError" style="color:#FF0000;"></span>
				</div>
				<div>
		    		<label for="password" data-corners="false">Contraseña:</label>
					<input name="password" id="password" value="" type="password" data-corners="false">
					<span id="passwordError" style="color:#FF0000;"></span>
				</div>
				<div>
					<a href="#" data-role="button" data-theme="b" data-corners="false" onclick="validacion();">Ingresar</a>
				</div>
			</form>
		</div><!-- content-->
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
    			<ul>
        			<li><a href="#" class="ui-btn-active" onClick="codeQR();">QR</a></li>
        			<li><a href="#positionWindow" data-transition="flip"  data-position-to="#indexHeader" data-rel="popup">Codigo</a></li>
    			</ul>
    		</div>
		</div><!--footer -->
		<div data-role="popup" id="positionWindow" data-theme="e" data-overlay-theme="a" class="ui-content">
			<form name="codeForm" id="codeForm" method="POST">
	    		<div>
	    			<label for="code">Ingrese Codigo:</label>
					<input name="code" id="code" value="" type="text" data-corners="false">
				</div>
				<div>
					<a href="#" data-role="button" data-theme="b" onclick="validacionCode();" data-rel="back">Continuar</a>
				</div>
			</form>
		</div>
		<div data-role="popup" id="popupMenu" data-theme="e" data-corners="false">
        	<ul data-role="listview" style="min-width:210px;" data-theme="e" data-icon="false">
        		<li><a href="#" style="text-decoration:none;">Registrarse</a></li>
            	<li><a href="#" style="text-decoration:none;">Informacion</a></li>
        	</ul>
		</div>
		<div id="alertWindow" data-role="popup" data-overlay-theme="a" data-theme="e" data-dismissible="false" class="ui-content">
			<h4 id="messageAlert"></h4>
			<a href="#" data-role="button" data-inline="true" data-theme="b" data-rel="back" data-corners="false" style="text-align:center;">Continuar</a>
		</div>
	</div><!-- /page -->
	<script type="text/javascript" charset="utf-8">
		$(document).ready(loginSession);
	</script>
</body>
</html>
