<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sócrates PUCP</title>
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />
	<link rel="stylesheet" type="text/css" href="css/socrates.css" />
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.mobile-1.3.1.min.js"></script>
	<script type="text/javascript" src="js/cordova.js"></script>
	<script src="js/barcodescanner.js"></script>
	<script src="js/login.js"></script>
	<script src="js/code.js"></script>
	<script src="js/quiz.js"></script>
</head>
<body>
	<div id="page" data-role="page" class="jqm-demos" data-quicklinks="true">
    	<div id="indexHeader" data-role="header" data-position="fixed" class="jqm-header">
	        <h2 class="ui">Sócrates PUCP</h2>
	        <a href="#popupMenu" data-transition="flip" data-position-to="origin" data-rel="popup" data-icon="grid" class="ui-btn-right" data-corners="false" data-iconpos="notext"> </a>
		</div><!-- /header -->
		<div id="content" data-role="content" class="jqm-content" >
			<div style="color:#FF0000;">
	    		<h2 id="errorMesage"></h2>
	    	</div>
		</div>
		<div id="footer" data-role="footer" data-position="fixed">
			<div data-role="navbar">
    			<ul>
        			<li><a href="#" class="ui-btn-active" onClick="codeQR();">QR</a></li>
        			<li><a href="#positionWindow" data-transition="flip"  data-position-to="#indexHeader" data-rel="popup">Codigo</a></li>
    			</ul>
    		</div>
		</div><!--footer -->
		<div data-role="popup" id="positionWindow" data-theme="e" data-overlay-theme="a" class="ui-content">
			<form name="codeForm" id="codeForm" method="POST" onSubmit="validacionCode()">
	    		<div>
	    			<label for="code">Ingrese Codigo:</label>
					<input name="code" id="code" value="" type="text">
				</div>
				<div>
					<input value="OK" type="submit" data-theme="b">
				</div>
			</form>
		</div>
		<div data-role="popup" id="popupDelete" data-overlay-theme="a" data-theme="c" data-dismissible="false">
			<div data-role="header" data-theme="a">
				<h1>Cerrar Sesion</h1>
			</div>
			<div data-role="content" data-theme="d" class="ui-content">
				<h3 class="ui-title">¿Esta seguro de querer cerrar sesion?</h3>
				<a href="#" data-role="button" data-inline="true" data-theme="c" data-rel="back" data-mini="true" data-corners="false">Cancelar</a>
				<a href="#" data-role="button" data-inline="true" data-transition="flow" data-theme="b" data-mini="true" onClick="logoutSession();" data-corners="false">Salir</a>
			</div>
		</div>
		<div data-role="popup" id="popupMenu" data-theme="e" data-corners="false">
        	<ul data-role="listview" style="min-width:210px;" data-theme="e" data-icon="false">
        		<li><a href="#" style="text-decoration:none;" onclick="loginSession()">Encuestas</a></li>
            	<li><a href="#popupDelete" data-transition="flip"  data-position-to="#indexHeader" data-rel="popup" style="text-decoration:none;">Salir</a></li>
        	</ul>
		</div>
		<div id="alertWindow" data-role="popup" data-overlay-theme="a" data-theme="e" data-dismissible="false" class="ui-content">
			<h3 id="messageAlert" class="ui-title"></h3>
			<a href="#" data-role="button" data-inline="true" data-theme="b" data-rel="back" data-corners="false" class="ui-btn-right">Continuar</a>
		</div>
	</div><!-- /page -->
	<script type="text/javascript" charset="utf-8">
		$(document).ready(quizList)
	</script>
</body>
</html>
